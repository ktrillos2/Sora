<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div>

        <ul class="menu">
            <li id="cuentas"><a href="../cuentas/index.html">Cuentas</a></li>
            <li id="depositos"><a href="../Depositos/index.html">Depositos</a></li>
            <li id="transferencias"><a href="./index.html">Transferencias</a></li>
            <li id="retiros"><a href="../Retiros/index.html">Retiros</a></li>
            <li id="mostrarCuentas"><a href="../mostrarCuentas/index.html">Mostrar Cuentas</a></li>
        </ul>
        
    </div>
    <div id="divtransferencias" class="ingreso">
        <h1 id="h1c" class="contc">Realizar Transferencia</h1>
        <form id="formulariotransferencias" class="contc">

            <input type="number" id="numEnviar" class="ingreso" placeholder="Cuenta A Enviar"></br>
            <input type="number" id="numRecibir" class="ingreso" placeholder="Cuenta A Recibir"></br>
            <input type="number" id="cantidad" class="ingreso" placeholder="Cantidad A Transferir"></br>

        </form>
        <button id="botontransferencias" type="submit" style="margin-top: 10px;">Registrar</button>

    </div>
    <div id="resultadepositos" style="margin-top: 10px">

        <h5 id="h5">Deposito Realizado</h5>
        <p>Nombre De La Cuenta Que Envia: <span style="font-weight:bold;" id="spanNombre"></span></p>
        <p>Nombre De La Cuenta Que Recibe: <span style="font-weight:bold;" id="spanNombre"></span></p>
        <p>Numero De La Cuenta Que Envia: <span style="font-weight:bold;" id="spanNumero"></span></p>
        <p>Numero De La Cuenta Que Recibe: <span style="font-weight:bold;" id="spanNumero"></span></p>
        <p>Total Transferencia: <span style="font-weight:bold;" id="spanDepositado"></span></p>
        <p>Fecha De Creacion: <span style="font-weight:bold;" id="spanFecha"></span></p>

    </div>
    <script src="app.js"></script>
</body>
</html>
