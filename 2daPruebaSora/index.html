<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Peque√±o Divisist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <h2>Registrar Asignaturas</h2>
    <div class="divform">
        <form id="formulario" onsubmit="return false">

            <input type="text" class="my-1 text-center" id="nombresAsi" name="Nombre"
                placeholder="Nombre de la asignatura" required /><br>
            <input type="number" class="my-1 text-center" id="primerPrevio" name="Primer" step="0.01"
                placeholder="Primer Previo" required /><br>
            <input type="number" class="my-1 text-center" id="segundoPrevio" name="Segundo" step="0.01"
                placeholder="Segundo Previo" required /><br>
            <input type="number" class="my-1 text-center" id="tercerPrevio" name="Tercer" step="0.01"
                placeholder="Tercer previo" required /><br>
            <input type="number" class="my-1 text-center" id="examenFinal" name="Examen" step="0.01"
                placeholder="Examen Final" required /><br>
            <button type="submit" class="my-2">Registrar</button>
        </form>

    </div>
    <div class="editar">
        <form id="formularioEditar" onsubmit="return false">

            <input type="text" class="my-1 text-center" id="nombresAsi2" name="Nombre"
                placeholder="Nombre de la asignatura" required /><br>
            <input type="number" class="my-1 text-center" id="primerPrevio2" name="Primer" step="0.01"
                placeholder="Primer Previo" required /><br>
            <input type="number" class="my-1 text-center" id="segundoPrevio2" name="Segundo" step="0.01"
                placeholder="Segundo Previo" required /><br>
            <input type="number" class="my-1 text-center" id="tercerPrevio2" name="Tercer" step="0.01"
                placeholder="Tercer previo" required /><br>
            <input type="number" class="my-1 text-center" id="examenFinal2" name="Examen" step="0.01"
                placeholder="Examen Final" required /><br>
            <button type="submit" id="botonRegistrarEdicion" class="my-2">Registrar</button>
        </form>

    </div>
    <div id="divtabla">
        <table id="tabla">
            <thead>
                <tr>
                    <th>Asginatura </th>
                    <th>Primer Previo</th>
                    <th>Segundo Previo</th>
                    <th>Tercer Previo</th>
                    <th>Examen Final</th>
                    <th>Definitiva</th>
                    <th>Accion</th>

                </tr>

            </thead>
            <tbody id="bodyt">


            </tbody>

        </table>

    </div>
    <h2>Materias Canceladas</h2>
    <div class="card-group">


    </div>

    <script src="app.js"></script>
</body>

</html>
