<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container py-7 bg-warning text-center">
        <h1>Contador</h1>
        <button class="btn btn-info">aumentar</button>
        <button class="btn btn-danger">disminuir</button>
        <h4 class="my-5">Contador: <span id="span">0</span></h4>
    </div>
    <script>
        const container = document.querySelector('.container')
        const span = document.querySelector('#span')
        let contador = 0
        container.addEventListener('click', (e) => {
            if (e.target.classList.contains('btn-info')) {

                contador++
                span.textContent = contador

            } else if (e.target.classList.contains('btn-danger')) {

                contador--
                span.textContent = contador

            }
            e.stopPropagation()
        })
        document.body.addEventListener('click', () => {

            console.log('me diste clic');
        })
    </script>
</body>

</html>
