<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h2>Crear Persona</h2>
    <div class="divform">
        <form id="formulario" onsubmit="return false">

            <input type="text" class="my-1 text-center" id="nombre" name="Nombre" placeholder="Nombre" required /><br>
            <input type="number" class="my-1 text-center" id="cedula" name="cedula" placeholder="Cedula" required /><br>
            <input type="date" class="my-1 text-center" id="fecha" name="fecha" placeholder="Fecha De Nacimiento"
                required /><br>
            <button type="submit" id="guardarFormulario" class="my-2">Guardar</button>
            
        </form>

    </div>
    <div id="divtabla">
        <table id="tabla">
            <thead>
                <tr>
                    <th>Nombre </th>
                    <th>Cedula</th>
                    <th>Edad</th>
                    <th>Fecha De Nacimiento</th>
                    <th>Accion</th>

                </tr>

            </thead>
            <tbody id="bodyt">


            </tbody>

        </table>

    </div>
    <div>
        <h2>Personas Eliminadas</h2>
        <div class="card-group">


    </div>
        <script src="app.js"></script>
</body>

</html>
