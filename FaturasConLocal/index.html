<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas De LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="estilos.css" rel="stylesheet">
</head>

<body>
    <h1>Registrar Productos</h1>
    
    <div class="container">
        <form id="formulario" method="post">
            <input style="margin-top:10px;" type="text" id="nP" placeholder="Nombre Del Producto"></br>
            <input style="margin-top:10px;" type="number" id="pP" placeholder="Precio Del Producto"></br>
            <input style="margin-top:10px;" type="number" id="cP" placeholder="Cantidad Del Producto"></br>

            <button style="margin-top:15px;" type="submit" id="btn" class="regular shadow">Registrar Producto</button>
        
        </form>

    </div>
    <div id="tabla">
        <table>
            <thead>
                <tr>
                    <th>Nombre Del Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Precio Total</th>
                </tr>
                
            </thead>
            <tbody id="bod">

            </tbody>

        </table>


    </div>
    <script src="./app.js"></script>
</body>
</html>
